<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">

        <ul class="nav flex-column">

            @for (r of routeList; track $index){

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="r.path" [routerLinkActive]="'active'" ariaCurrentWhenActive="page">
                        <i [ngClass]="iconList[$index].icon"></i>
                        {{ r.title }}
                    </a>
                </li>

            }
            
        </ul>

    </div>
</nav>
